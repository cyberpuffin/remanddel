<div [ngSwitch]="page">
    <!-- About page -->
    <span *ngSwitchWhen="'about'">
        <aboutpage></aboutpage>
    </span>
    <!-- Home page (default) -->
    <span *ngSwitchDefault>
        <homepage></homepage>
    </span>
</div>
<!-- Social Media -->
<div class="row container">
    <div class="card-panel amber lighten-5 z-depth-3">
        <!-- Instagram -->
        <div class="chip white brown-text">
            <a target="_blank" href="https://www.instagram.com/reminisceanddelight/" class="brown-text">
                <img src="images/insta.ico" alt="I" />
                Instagram
            </a>
        </div>
        <!-- Email -->
        <div class="chip white brown-text">
            <a target="_blank" href="mailto:reminisceanddelight@gmail.com" class="brown-text">
                <i class="left material-icons">email</i>
                Email
            </a>
        </div>
    </div>
</div>
<!-- Button Menu -->
<!-- Small mobile icon buttons -->
<div class="fixed-action-btn click-to-toggle hide-on-med-and-up" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large brown">
        <i class="large material-icons white-text">menu</i>
    </a>
    <ul>
        <li>
            <a class="btn-floating brown" (click)="setPage('home')"><i class="material-icons">home</i></a>
        </li>
        <li>
            <a class="btn-floating brown" (click)="setPage('about')"><i class="material-icons">info</i></a>
        </li>
        <li>
            <a class="btn-floating brown" target="_blank" href="https://www.etsy.com/shop/reminisceanddelight">Etsy</a>
        </li>
        <li>
            <a class="btn-floating brown" target="_blank" href="http://stores.ebay.com/reminisceanddelight">Ebay</a>
        </li>
    </ul>
</div>
<!-- Large animated desktop buttons -->
<div class="fixed-action-btn click-to-toggle horizontal hide-on-small-only" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large brown">
        <i class="large material-icons white-text">menu</i>
    </a>
    <ul>
        <li>
            <a class="waves-effect waves-light btn brown" (click)="setPage('home')">Home</a>
        </li>
        <li>
            <a class="waves-effect waves-light btn brown" (click)="setPage('about')">About</a>
        </li>
        <li>
            <a class="waves-effect waves-light btn brown" target="_blank" href="https://www.etsy.com/shop/reminisceanddelight">Etsy</a>
        </li>
        <li>
            <a class="waves-effect waves-light btn brown" target="_blank" href="http://stores.ebay.com/reminisceanddelight">Ebay</a>
        </li>
    </ul>
</div>
