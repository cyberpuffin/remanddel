<div [ngSwitch]="page">
    <!-- About page -->
    <span *ngSwitchWhen="'about'">
        <aboutpage></aboutpage>
    </span>
    <!-- Home page (default) -->
    <span *ngSwitchDefault>
        <homepage></homepage>
    </span>
</div>
<!-- Button Menu -->
<div class="fixed-action-btn click-to-toggle horizontal" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large brown">
        <i class="large material-icons amber-text lighten-3">menu</i>
    </a>
    <ul>
        <li>
            <a class="waves-effect waves-light btn brown" (click)="setPage('home')">Home</a>
        </li>
        <li>
            <a class="waves-effect waves-light btn brown" (click)="setPage('about')">About</a>
        </li>
    </ul>
</div>
